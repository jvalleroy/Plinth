# Tahoe-LAFS Storage Node web interface

# See if Tahoe-LAFS has basic auth
# Enable Tahoe only from localhost
# Do basic auth and LDAP from apache reverse proxy

<Location /tahoe>
    ProxyPass http://localhost:1234/
    AuthType basic
    AuthName "FreedomBox Login"
    AuthBasicProvider ldap
    AuthLDAPUrl "ldap:///ou=users,dc=thisbox?uid"
    AuthLDAPGroupAttribute memberUid
    AuthLDAPGroupAttributeIsDN off
    Require valid-user
</Location>
